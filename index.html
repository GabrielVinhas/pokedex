<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">

  <script defer src="./main.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <main>
    <img src="" class="pokemon">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> - 
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input-search" placeholder="Nome ou Número" required>
    </form>

    <div class="buttons">
      <button class="btn-prev">Prev &lt;</button>
      <button class="btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  
</body>
</html>
